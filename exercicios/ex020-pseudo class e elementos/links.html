<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* Seletores personalizados
           # = id
           . = class
           : = pseudo-class
           :: = pseudo-element
           > = clildren (filho)

        */


        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;

        }

        a:active {
            color: yellow;

            
        }
        .especial {

            background-color: rgb(254, 100, 100);
        }

        .especial {

            background-color: rgb(254, 100, 100);
        }

        .especial::before {

            background-color: rgb(254, 100, 100);
        }

        .especial::after {

            background-color: rgb(254, 100, 100);
        }
        a::before{
            content:' ⇒ ';
        }

        a::after {
            content: ' ⇐ ';
        }
           



    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/Ronei-Ferreira" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo" target="_blank" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/cursos/" target="_blank">Site Curso em Video</a></li>
    </ul>
</body>
</html>
