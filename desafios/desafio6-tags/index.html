<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="emoji.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista. <br>Passe o mouse sebre os termos para descobrir qual Tag deverá ser utilizada em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a Tag '<p>'">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag '<h1>...<h61>'">Títulos</abbr></li>
        <li><abbr title="Use a tag '<img>'">Imagens</abbr></li>
        <abbr title="Use a Tag '<abbr>'"><li>Abreviações</li></abbr>
        <li><abbr title="Use a Tag '<code>'">Código-Fonte</abbr></li>
        <li><abbr title="Use a Tag '<ol>'' e '<li>''">Listas Númeradas</abbr></li>
        <li><abbr title="Usar a Tag '<ul> e '<li>''">Listas com Demarcadores</abbr></li>

    </ul>
    
</body>
</html>
